name: Release
# Multi-platform build and release workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-beta)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            const isPrerelease = version.includes('beta') || version.includes('alpha') || version.includes('rc');

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `MCP Wallet ${version}`,
              body: `## Symbia Labs MCP Wallet ${version}

### Downloads

| Platform | Architecture | Download |
|----------|-------------|----------|
| macOS | Apple Silicon (M1/M2/M3) | \`MCP-Wallet_${version.replace('v', '')}_aarch64.dmg\` |
| macOS | Intel | \`MCP-Wallet_${version.replace('v', '')}_x64.dmg\` |
| Windows | x64 | \`MCP-Wallet_${version.replace('v', '')}_x64-setup.exe\` |
| Linux | x64 | \`MCP-Wallet_${version.replace('v', '')}_amd64.deb\` |
| Linux | x64 | \`MCP-Wallet_${version.replace('v', '')}_amd64.AppImage\` |

### CLI Server Only

For headless server usage (no GUI):

| Platform | Architecture | Download |
|----------|-------------|----------|
| macOS | Apple Silicon | \`mcp-wallet-server-aarch64-apple-darwin\` |
| macOS | Intel | \`mcp-wallet-server-x86_64-apple-darwin\` |
| Windows | x64 | \`mcp-wallet-server-x86_64-pc-windows-msvc.exe\` |
| Linux | x64 | \`mcp-wallet-server-x86_64-unknown-linux-gnu\` |

### Installation

1. Download the appropriate file for your platform
2. Install/run the application
3. Create a wallet with a secure password
4. Add integrations and credentials
5. Configure Claude Desktop to use the MCP server

See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed instructions.

### Changelog

See full changelog in the repository.
`,
              draft: true,
              prerelease: isPrerelease
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            arch: amd64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: crates/tauri-app/ui
        run: npm ci

      - name: Build frontend
        working-directory: crates/tauri-app/ui
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        working-directory: crates/tauri-app
        run: cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build CLI server
        run: cargo build --release --package mcp-server --target ${{ matrix.target }}

      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # DMG from Tauri build
          cp target/${{ matrix.target }}/release/bundle/dmg/*.dmg \
            "MCP-Wallet_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.dmg" || true

          # CLI server binary
          cp target/${{ matrix.target }}/release/mcp-wallet-server \
            "mcp-wallet-server-${{ matrix.target }}"

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Deb package
          cp target/${{ matrix.target }}/release/bundle/deb/*.deb \
            "MCP-Wallet_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.deb" || true

          # AppImage
          cp target/${{ matrix.target }}/release/bundle/appimage/*.AppImage \
            "MCP-Wallet_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.AppImage" || true

          # CLI server binary
          cp target/${{ matrix.target }}/release/mcp-wallet-server \
            "mcp-wallet-server-${{ matrix.target }}"

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # MSI/EXE from Tauri build
          Copy-Item "target/${{ matrix.target }}/release/bundle/msi/*.msi" `
            "MCP-Wallet_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}-setup.msi" -ErrorAction SilentlyContinue
          Copy-Item "target/${{ matrix.target }}/release/bundle/nsis/*.exe" `
            "MCP-Wallet_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}-setup.exe" -ErrorAction SilentlyContinue

          # CLI server binary
          Copy-Item "target/${{ matrix.target }}/release/mcp-wallet-server.exe" `
            "mcp-wallet-server-${{ matrix.target }}.exe"

      - name: Upload artifacts to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const files = fs.readdirSync('.').filter(f =>
              f.startsWith('MCP-Wallet_') || f.startsWith('mcp-wallet-server')
            );

            for (const file of files) {
              console.log(`Uploading ${file}...`);
              const data = fs.readFileSync(file);

              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: ${{ needs.create-release.outputs.release_id }},
                name: file,
                data: data
              });
            }

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
